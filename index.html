
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>G-9 AI COMPANION // 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rajdhani:wght@400;500;700&family=Bungee+Outline&family=Bungee+Shade&family=Bungee&family=Monoton&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Rajdhani', sans-serif;
            position: fixed; /* Prevents bounce scrolling on iOS */
        }
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .font-marker { font-family: 'Permanent Marker', cursive; }
        .font-bungee { font-family: 'Bungee', cursive; }
        .font-monoton { font-family: 'Monoton', cursive; }
        .font-bungee-outline { font-family: 'Bungee Outline', cursive; }
        
        /* Custom scrollbar for chat */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: currentColor; border-radius: 10px; }

        @keyframes pulse-neon {
            0%, 100% { text-shadow: 0 0 10px currentColor, 1px 1px 0px #bc13fe; }
            50% { text-shadow: 0 0 20px currentColor, 2px 2px 0px #bc13fe; }
        }
        .neon-text { animation: pulse-neon 2s infinite; }
        
        @keyframes float-text {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        .floating-text { animation: float-text 3s ease-in-out infinite; }

        /* Style variations for transcription */
        .style-3d-pop {
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 3px 0 #bbb, 
                0 4px 0 #b9b9b9, 
                0 5px 0 #aaa, 
                0 6px 1px rgba(0,0,0,.1), 
                0 0 5px rgba(0,0,0,.1), 
                0 1px 3px rgba(0,0,0,.3), 
                0 3px 5px rgba(0,0,0,.2), 
                0 5px 10px rgba(0,0,0,.25), 
                0 10px 10px rgba(0,0,0,.2), 
                0 20px 20px rgba(0,0,0,.15);
        }

        .style-ghost-glow {
            color: transparent !important;
            -webkit-text-stroke: 1px currentColor;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .style-street-outline {
            -webkit-text-stroke: 2px black;
            filter: drop-shadow(4px 4px 0px currentColor);
        }

        /* Fix for mobile keyboard pushing things around */
        @supports (-webkit-touch-callout: none) {
          .h-screen { height: -webkit-fill-available; }
        }
    </style>
<script type="importmap">
